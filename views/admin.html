<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
<div class="container">
    <h1>Admin Panel</h1>
    <div class="admin-actions">
        <button onclick="printUserInfo()">Print User Information</button>
        <button onclick="printStorageReport()">Print Storage Report</button>
        <button onclick="printFileList()">Print File List</button>
    </div>
    <div id="printArea"></div>
</div>

<script>
    async function printUserInfo() {
        const response = await fetch('/admin/user-info');
        const data = await response.json();
        const printContent = `
                <h2>User Information</h2>
                <p>Name: ${data.name}</p>
                <p>Email: ${data.email}</p>
                <p>Storage Used: ${data.storageUsed}</p>
                <h3>Files:</h3>
                <ul>
                    ${data.files.map(file => `<li>${file.name} - ${file.size}</li>`).join('')}
                </ul>
            `;
        document.getElementById('printArea').innerHTML = printContent;
        window.print();
    }

    async function printStorageReport() {
        const startDate = prompt("Enter start date (YYYY-MM-DD):");
        const endDate = prompt("Enter end date (YYYY-MM-DD):");
        const response = await fetch(`/admin/storage-report?start=${startDate}&end=${endDate}`);
        const data = await response.json();
        const printContent = `
                <h2>Storage Usage Report</h2>
                <p>Period: ${startDate} to ${endDate}</p>
                <p>Total Usage: ${data.totalUsage}</p>
                <p>Average Daily Usage: ${data.averageUsage}</p>
                <h3>Daily Breakdown:</h3>
                <ul>
                    ${Object.entries(data.dailyUsage).map(([date, usage]) => `<li>${date}: ${usage}</li>`).join('')}
                </ul>
            `;
        document.getElementById('printArea').innerHTML = printContent;
        window.print();
    }

    async function printFileList() {
        const response = await fetch('/admin/file-list');
        const data = await response.json();
        const printContent = `
                <h2>File List with Access Information</h2>
                <table>
                    <tr>
                        <th>File Name</th>
                        <th>Owner</th>
                        <th>Size</th>
                        <th>Last Modified</th>
                        <th>Access Permissions</th>
                    </tr>
                    ${data.map(file => `
                        <tr>
                            <td>${file.name}</td>
                            <td>${file.owner}</td>
                            <td>${file.size}</td>
                            <td>${file.lastModified}</td>
                            <td>${file.permissions}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        document.getElementById('printArea').innerHTML = printContent;
        window.print();
    }
</script>
</body>
</html>
