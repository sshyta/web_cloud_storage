<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage</title>
    <link rel="stylesheet" href="/static/css/storage.css">
</head>
<body>
<div class="header">
    <div class="logo">| web scape</div>
    <div class="user-info">
        <img src="/static/img/avatar.png" alt="User Avatar">
        <span>admin</span>
    </div>
</div>

<div class="content-wrapper">
    <div class="sidebar">
        <button>upload File</button>
        <button>all Files</button>
    </div>

    <div class="main-content">
        <input type="text" placeholder="Search files..." class="search-box">

        <div class="file-item">
            <span class="file-name">document.pdf</span>
            <div class="file-actions">
                <button class="view-btn">view</button>
                <button class="edit-btn">edit</button>
                <button class="delete-btn">delete</button>
            </div>
        </div>

    </div>
</div>

<div class="notification">File uploaded successfully!</div>
</body>
</html>
