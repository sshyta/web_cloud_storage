<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="/static/css/tariff.css">
</head>
<body>
<div class="container">
    <div class="pricing-header">
        <h1>Тарифы</h1>
        <p>Вы можете выбрать один из представленных тарифов</p>
    </div>

    <div class="pricing-cards">
        <div class="card">
            <h2>Базовый план</h2>
            <p class="price">1000₽/месяц</p>
            <ul>
                <li>10 GB объем хранилища</li>
            </ul>
            <button>Купить</button>
        </div>

        <div class="card">
            <h2>Про план</h2>
            <p class="price">2000₽/месяц</p>
            <ul>
                <li>100 GB объем хранилища</li>
            </ul>
            <button>Купить</button>
        </div>

        <div class="card">
            <h2>Ультра план</h2>
            <p class="price">3000₽/месяц</p>
            <ul>
                <li>1 TB объем хранилища</li>
            </ul>
            <button>Купить</button>
        </div>
    </div>

    <script src="https://thecode.media/wp-content/uploads/2019/12/snowfall2020.js"></script>
</div>
</body>
</html>
